
<div><h1>Menu</h1></div>
<div ng-repeat="cat in categorys" >

    <div class="img" ng-click="go('/item', cat.name)">

        <img class="center-cropped" src="{{ cat.image}}" 
             alt="{{ cat.name}}" width="400" height="600" >
        <div class="desc"><b> {{ cat.name}}</b></div>


    </div>

</div>
