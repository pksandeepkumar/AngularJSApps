        <style>

            }

            div.img {
                margin: 5px;
                border: 1px solid #ccc;
                float: left;
                width: 300px;
                height: aut;
            }

            div.img:hover {
                border: 1px solid #777;
            }



            div.desc {
                padding: 15px;
                text-align: center;
                vertical-align: middle; 
            }

            .center-cropped {
                width: 100%;
                height: auto;
                background-position: center center;
                background-repeat: no-repeat;
            }



        </style>


    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl"  >

            <div class="TitleHolderStyle">
                <label class="TitleTextStyle" for="male">zingGo eDinette</label>
                <h3 class="TitleCaptionStyle">Dine with a touch</h3>

            </div>




            <div ng-view> </div> 



        </div>
        
         <script src="category/controller.js"></script>


        <script>
            var app = angular.module('myApp', ['ngRoute']);

           


            app.controller("itmeListCtrl", function ($scope) {
                $scope.items = [
                    {name: 'Egg as You Like',
                        image: 'http://192.168.10.14:8089//img/11720476-f647-447c-8f52-fa32a2841d8c.jpg',

                    {name: 'Shamy Breakfast',
                        image: 'http://192.168.10.14:8089//img/3f2ea344-d437-4bdf-a518-9746f0a0d6c1.jpg',

                        rate: '40'},
                    {name: 'French Breakfast',
                        image: 'http://192.168.10.14:8089//img/6dfeb68b-ffaf-4fae-9914-e53601243226.jpg',
                        description: 'Giant croissant stuffed with scramble eggs, served with smoked salmon, labneh, grilled tomatoes, and fresh juice or sliced fruits',

                    {name: 'American Breakfast',
                        image: 'http://192.168.10.14:8089//img/a5db742e-4ba7-4cda-a15d-59bc9489fe38.jpg',

                    {name: 'Continental Breakfast',
                        image: 'http://192.168.10.14:8089//img/59c382f1-5a31-4a8d-a33d-6af9d79da4e2.jpg',

                        rate: '43'},
                    {name: 'Slimmer Breakfast',
                        image: 'http://192.168.10.14:8089//img/17ac754a-985d-4409-9511-257242facb17.jpg',
                        description: 'Poached eggs on sliced olive loaf bread, served with turkey ham and green leaves',
                        rate: '30'},
                    {name: 'Akkawi Cheese Sandwich',
                        image: 'http://192.168.10.14:8089//img/0a52abae-a85f-4598-98ae-81138f0d409b.jpg',
                        description: 'Grilled akkawi cheese in Arabic bread with lettuce, tomato and zaatar sprinkling',

                    {name: 'Falafel Sandwich',

                        rate: '30'}

                ];

            });
            
             app.controller('itemDetailsCtrl', function ($scope) {
                 
                





            });


            app.controller('myCtrl', function ($scope, $location) {
                $scope.itemName = "itemName";
                
                 $scope.itemDetailName= 'Falafel Sandwich';
                $scope.itemDetailImage= 'http://192.168.10.14:8089//img/b105ac12-4e77-4d4f-8ade-bf2d7f2451f7.jpg';
                $scope.itemDetailDescription= 'Fried crispy mashed chickpeas and vegetables, served in our homemade '
       + 'mini pita bread with Rocca salad and tahini sauce';
                $scope.itemDetailRate= 30;
                
                $scope.itemDetailName = "";
                $scope.go = function (path, item) {
                    console.log(path);
                    $scope.itemName = item;
                    $location.path(path);
                };
                
                $scope.goDetail = function (path, item, itemDetail, itemRate, itemImage) {
                    console.log(path);
                    $scope.itemDetailName = item;
                    $location.path(path);
                    
                    $scope.itemDetailName= item;
                $scope.itemDetailImage= itemImage;
                $scope.itemDetailDescription= itemDetail;
                $scope.itemDetailRate= itemRate;
                };





            });

            app.config(function ($routeProvider) {
                $routeProvider
                        .when("/item", {
                            templateUrl: "item_list.html",
                            controller: "itmeListCtrl"
                        })
                        
                        .when("/itemDetails", {
                            templateUrl: "item_detail.html",
                            controller: "itemDetailsCtrl"
                        })

                        .otherwise({
                            templateUrl: "category/view.html",
                            controller: "catControl"
                        });
            });
        </script>

    </body>
</html>
